<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcheRage Addon Version Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #34495e;
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        .spinner {
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version-card {
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .version-card:hover {
            transform: translateY(-2px);
        }

        .addon-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 15px;
            text-align: center;
        }

        .version-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .version-item {
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #4a5f7a;
        }

        .version-label {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .version-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ecf0f1;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .status.up-to-date {
            background: #27ae60;
            color: white;
            border: 1px solid #2ecc71;
        }

        .status.outdated {
            background: #e74c3c;
            color: white;
            border: 1px solid #c0392b;
        }

        .update-message {
            margin-top: 15px;
            padding: 15px;
            background: #f39c12;
            border: 1px solid #e67e22;
            border-radius: 8px;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .not-found {
            background: #95a5a6;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .version-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ArcheRage Addon Checker</h1>
            <p>Check if your addons are up to date</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading addon data...</p>
            </div>
            
            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <script>

        function getUrlParam(param) {
            const regex = new RegExp('[?&]' + param + '=([^&#]*)');
            const results = regex.exec(window.location.href);
            return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function compareVersions(version1, version2) {
            const v1parts = version1.split('.').map(Number);
            const v2parts = version2.split('.').map(Number);
            
            const maxLength = Math.max(v1parts.length, v2parts.length);
            
            for (let i = 0; i < maxLength; i++) {
                const v1part = v1parts[i] || 0;
                const v2part = v2parts[i] || 0;
                
                if (v1part < v2part) return -1;
                if (v1part > v2part) return 1;
            }
            
            return 0;
        }

        async function fetchAddonData() {
            try {
                const response = await fetch('./addons.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.addons || [];
            } catch (error) {
                console.error('Error retrieving data:', error);
                throw error;
            }
        }

        function displayResult(addonName, userVersion, addonData) {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (!addonData) {
                resultDiv.innerHTML = `
                    <div class="not-found">
                        <h2>Addon not found</h2>
                        <p>The addon "${addonName}" was not found in our database.</p>
                        <p>Please check the addon name or contact support.</p>
                    </div>
                `;
                return;
            }

            const currentVersion = addonData.Version;
            const comparison = compareVersions(userVersion, currentVersion);
            
            let statusClass, statusText, updateMessage = '';
            
            if (comparison === 0) {
                statusClass = 'up-to-date';
                statusText = '✅ Your version is up to date!';
            } else if (comparison < 0) {
                statusClass = 'outdated';
                statusText = '⚠️ Your version is outdated';
                updateMessage = `
                    <div class="update-message">
                        <strong>Update available!</strong><br>
                        Please proceed to update via Discord or the ArcheRage Addon Manager.
                    </div>
                `;
            } else {
                statusClass = 'up-to-date';
                statusText = '🚀 You have a newer version!';
            }

            resultDiv.innerHTML = `
                <div class="version-card">
                    <div class="addon-name">${addonData.Name}</div>
                    
                    <div class="version-info">
                        <div class="version-item">
                            <div class="version-label">Your Version</div>
                            <div class="version-number">${userVersion}</div>
                        </div>
                        <div class="version-item">
                            <div class="version-label">Current Version</div>
                            <div class="version-number">${currentVersion}</div>
                        </div>
                    </div>
                    
                    <div class="status ${statusClass}">
                        ${statusText}
                    </div>
                    
                    ${updateMessage}
                    
                    
                    <div style="margin-top: 15px; padding: 12px; background: #2c3e50; border-radius: 8px; font-size: 0.9rem; color: #bdc3c7; border: 1px solid #4a5f7a;">
                        <strong style="color: #ecf0f1;">Author:</strong> ${addonData.Author || 'Not specified'}<br>
                        <strong style="color: #ecf0f1;">Downloads:</strong> ${addonData.Downloads || 0}<br>
                        <strong style="color: #ecf0f1;">Last updated:</strong> ${new Date(addonData.UploadDate).toLocaleDateString('en-US')}
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            resultDiv.innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <p>Please try again later or contact support.</p>
                </div>
            `;
        }

        async function checkAddonVersion() {
            try {
                const addonName = getUrlParam('addon');
                const userVersion = getUrlParam('version');
                
                if (!addonName || !userVersion) {
                    displayError('Missing parameters. Please provide the addon name and version.');
                    return;
                }
                
                const addonsData = await fetchAddonData();
                
                const addonData = addonsData.find(addon => {
                    const dbName = (addon.Name || '').toLowerCase().trim();
                    const searchName = addonName.toLowerCase().trim();
                    
                    if (dbName === searchName) return true;
                    
                    const normalizedDbName = dbName.replace(/[_\s-]/g, '');
                    const normalizedSearchName = searchName.replace(/[_\s-]/g, '');
                    if (normalizedDbName === normalizedSearchName) return true;
                    
                    if (dbName.includes(searchName) || searchName.includes(dbName)) return true;
                    
                    return false;
                });
                
                displayResult(addonName, userVersion, addonData);
                
            } catch (error) {
                console.error('Error:', error);
                displayError('Error retrieving data. Please try again later.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkAddonVersion);
    </script>
</body>
</html>
